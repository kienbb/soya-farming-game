<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="famiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F5F5F5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Milk carton -->
  <rect x="30" y="25" width="40" height="60" rx="3" fill="url(#famiGradient)" stroke="#BDBDBD" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Fami logo -->
  <rect x="35" y="30" width="30" height="20" rx="2" fill="#4CAF50" />
  <text x="50" y="45" font-family="Arial" font-weight="bold" font-size="12" text-anchor="middle" fill="white">FAMI</text>
  
  <!-- Carton details -->
  <rect x="35" y="55" width="30" height="5" rx="1" fill="#E0E0E0" />
  <rect x="35" y="65" width="30" height="5" rx="1" fill="#E0E0E0" />
  <rect x="35" y="75" width="30" height="5" rx="1" fill="#E0E0E0" />
  
  <!-- Shine -->
  <rect x="35" y="30" width="10" height="45" fill="white" fill-opacity="0.3" />
</svg> 